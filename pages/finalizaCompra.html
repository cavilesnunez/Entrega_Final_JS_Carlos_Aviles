<body class="fondo-fijo">

                    <li>
                        <a href="../index.html">Inicio</a>

                    <li>
                        <a href="./catalogo.html">Catálogo</a>

                    </li>

                        <a href="./contacto.html">Contacto</a>
                    </li>
                </ul>

            </nav>
            <nav class="navbar navbar-light bg-dark min-vw-100 nav-car">
                <h2 class="p-3 text-white">Finalizar Compra</h2>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
                            <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
                        </a>
                        
                    </li>
                    <li>
                        <a class="text-white" href="catalogo.html">Volver</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <button id="activarFuncion" class="btn btn-secondary boton mt-2 text-white">¡Click!</button>

        <main>
        
            <div class="titlepages">
                <!-- <h1>Finalizar Compra</h1> -->
            </div>
            <section class="fondo-fijo">
                <form id="procesar-pago" method="POST">
                    <div id="carrito" class="form-group table-responsive">
                        <table class="table tablaFinalizar" id="lista-compra">
                            <thead>
                                <tr>
                                    <th scope="col">Foto</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Sub Total</th>
                                </tr>
            
                            </thead>
                            <tbody>
            
                            </tbody>
                            <tr>
                                <th colspan="4" scope="col" class="text-right">Total: 
                                    <p id="totalProceso"></p>
                                </th>
                                <!-- <th scope="col"></th> -->
                            </tr>
            
                        </table>
                    </div>
                    <div class="div-input">
                    <div class="form-group row">
                        <label for="cliente" class="text-white">Cliente :</label>
                        <div>
                            <input type="text" class="form-control" id="cliente" placeholder="Escribe tu nombre completo"
                                name="persona">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="text-white">Correo :</label>
                        <div class="">
                            <input type="email" id="correo" class="form-control" name="email.id" id="email.id" placeholder="Escribe tu correo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12 col-md-4">
                            <input type="submit" class="btn btn-dark btn-block ml-3" id="button" value="Finalizar compra" >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-between">

                </div>
                </form>
            </section>
        
        
        </main>


    <!--Pie de pagina -->
        <footer class="footer_bottom">
            <section>

                    <img src="../assets/icon/facebook.png" alt="">
                </a>
                <a href="" class="footer-link" title="Instagram">
                    <img src="../assets/icon/instagram.png" alt="">
                </a>
                <a href="" class="footer-link" title="Twitter">
                    <img src="../assets/icon/twitter.png" alt="">
                </a>
            </section>

            <section>
                <h3> <span class="second-color">Quiero recibir</span> las ultimas noticias</h3>
                <form action="">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Ingresar email">
                    <button type="submit" class="btn">Suscribirme</button>
                </form>
            </section>
        </footer>
